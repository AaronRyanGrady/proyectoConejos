<div class="navigation col-lg-12">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
          <a href="#" class="navbar-brand">{{title}}</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav" *ngIf="identity">
                  <li class="nav-item">
                      <a [routerLink]="['home']"[routerLinkActive]="['active']">
                          <i class="bi bi-house-door-fill"></i>
                          Inicio
                      </a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">
                          <i class="bi bi-graph-up"></i>
                          Timeline
                      </a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">
                          <i class="bi bi-person-fill"></i>
                          Login
                      </a>
                  </li>
              </ul>
              <ul class="navbar-nav ms-auto" *ngIf="!identity">
                  <li class="nav-item">
                      <a [routerLink]="['/login']" [routerLinkActive]="['active']">
                          <i class="bi bi-graph-up"></i>
                          Login
                      </a>
                  </li>
                  <li class="nav-item">
                      <a [routerLink]="['/registro']" [routerLinkActive]="['active']">
                          <i class="bi bi-person-fill"></i>
                          Registro
                      </a>
                  </li>
              </ul>
              <ul class="nav navbar-nav navbar-right" *ngIf="identity">
                  <li class="avatar">
                    <!--cargar imagen de usuario-->
                    <!--<img src="{{url+ 'imageview/'+ user._id+ identity.image}}"*ngIf ="identity && identity.image">-->
                    <img [src]="identity.image" *ngIf="identity && identity.image">
                  </li>
                  <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                      {{identity.name}} <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                      <li>
                        <a href="#">
                          <span class="bi bi-person"></span>
                          Mi perfil
                        </a>
                      </li>
                      <li>
                        <a [routerLink]="['/mis-datos']">
                          <span class="bi bi-gear"></span>
                          Mis Datos
                        </a>
                        
                      </li>
                      <li>
                        <a class="pointer" (click)="logout()">
                          <span class="bi bi-box-arrow-right"></span>
                          Cerrar session
                        </a>
                        
                      </li>
                    </ul>


                  </li>

              </ul>
          </div>
      </div>
  </nav>
</div>
<router-outlet></router-outlet>
