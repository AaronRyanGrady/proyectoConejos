<div class="col-lg-5">
    <h1 class="h1-strong">{{title}}</h1>
    <div class="alert alert-success" *ngIf="status == 'success'">
        Registro completado con éxito, <a [routerLink]="['/login']">identificate aquí</a>
    </div>

    <div class="alert alert-danger" *ngIf="status == 'error'">
        El registro no se ha podido completar porque tu nick o email ya existen
    </div>
    
    <form #registerForm="ngForm" (ngSubmit)="onSubmit()"  class="col-lg-12">
        <p>
            <label >Nombre</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" 
            class="form-control" required/>
            <span *ngIf="!name.valid && name.touched">
                El nombre es obligatorio!!

            </span>
        </p>
        <p>
            <label >Apellidos</label>
            <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" 
            class="form-control" required/>
            <span *ngIf="!surname.valid && surname.touched">
                El apellido es obligatorio!!

            </span>
        </p>
        <p>
            <label >Apodo</label>
            <input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" 
            class="form-control" required/>
            <span *ngIf="!nick.valid && nick.touched">
                El nick es obligatorio!!

            </span>
        </p>
        <p>
            <label >correo</label>
            <input type="text" name="email" #email="ngModel" [(ngModel)]="user.email" 
            class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
            <span *ngIf="!email.valid && email.touched">
                El correo es obligatorio!!

            </span>
        </p>
        <p>
            <label >password</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" 
            class="form-control" required/>
            <span *ngIf="!password.valid && password.touched">
                La contraseña es obligatoria!!

            </span>
        </p>
        <input type="submit" value="{{title}}" class="btn btn-sucess" [disabled]="!registerForm.form.valid">
    </form>
    



</div>
